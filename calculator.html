<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        
            <input readonly id="display">
            <div id="keys">
                <button id="plus1" onclick="appendToDisplay('+')" class="operator-btn">+</button>
                <button id="plus" onclick="appendToDisplay('7')">7</button>
                <button id="plus" onclick="appendToDisplay('8')">8</button>
                <button id="plus" onclick="appendToDisplay('9')">9</button>
                <button id="plus" onclick="appendToDisplay('-')" class="operator-btn">-</button>
                <button id="plus" onclick="appendToDisplay('4')">4</button>
                <button id="plus" onclick="appendToDisplay('5')">5</button>
                <button id="plus" onclick="appendToDisplay('6')">6</button>
                <button id="plus" onclick="appendToDisplay('*')"class="operator-btn">*</button>
                <button id="plus" onclick="appendToDisplay('1')">1</button>
                <button id="plus" onclick="appendToDisplay('2')">2</button>
                <button id="plus" onclick="appendToDisplay('3')">3</button>
                <button id="plus" onclick="appendToDisplay('/')"class="operator-btn">/</button>
                <button id="plus" onclick="appendToDisplay('0')">0</button>
                <button id="plus" onclick="appendToDisplay('.')"class="operator-btn">.</button>
               <button onclick="calculate()">=</button>
               <button onclick="cleardisplay()">C</button>
            </div>
        </div>
<script src="./calculator.js"></script>
</body>
</html>
