<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math App</title>
    <link rel="stylesheet" href="math.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Math App</h1>
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <div class="buttons">
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
             <button onclick="calculate('devide')">Devide</button>
          </div>
        <div class="result" id="result"></div>
    </div>
    <script src="math.js"></script>
</body>
</html>
