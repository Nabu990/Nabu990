<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h2 class="Logo">Sir</h2>
        <nav class="continer">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">servies</a>
            <button class="btn-popup" id="btn">Login</button>
        </nav>
    </header>
    <div class="wrapper" id="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" id="form">
                <div class="input-box">
                    <input type="email" required id="Email">
                    <label for="email">Email</label>
                </div>
                  <div class="input-box">
                    <input type="password" required id="password">
                    <label for="password">Password</label>
                </div>
                  <div class="remeber-forget">
                  <label><input type="checkbox" id="checkbox">

                    remeber me </label>
                <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-redister">
                    <p>Don't have a account? <a href="#" class="register-link" id="login-redister">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register ">
            <h2>Registration</h2>
            <form action="#" id="form2">
                <div class="input-box">
                    <input type="text" required id="UserName2">
                    <label for="userName">UserName</label>
                </div>
                <div class="input-box">
                    <input type="email" required id="Email2">
                    <label for="email">Email</label>
                </div>
                  <div class="input-box">
                    <input type="password" required id="assword2">
                    <label for="password">Password</label>
                </div>
                  <div class="remeber-forget">
                  <label><input type="checkbox" id="checkbox2">
                    I agree to the terms & condition </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-redister">
                    <p>Alredy have a account? <a href="#" class="login-link" id="login-link">Login</a></p>
                </div>
            </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
